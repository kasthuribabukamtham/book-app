<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Notebook App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let note of notes">
      <ion-textarea [(ngModel)]="note.content" (ionChange)="saveNotes()"></ion-textarea>
      <ion-button color="danger" slot="end" (click)="deleteNote(note)">Delete</ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNote()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
